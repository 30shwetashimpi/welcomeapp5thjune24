<html>
<head>
	<title> Welcome app by shweta </title>
	<style>
		*{font-size : 50px;font-family: Calibri;}
		body{background-color:MistyRose;}
	</style>
</head>
<body>
<center>
	<h1> Welcome App </h1>
	<form onsubmit = "check()">
	<input type = "text" placeholder = "Enter your name" id = "name">
	<br/><br/>
	<input type = "submit">
	<h2 id = "msg"/>
	<script>
		function check()
		{
			event.preventDefault();
			let name = document.getElementById("name");
			let msg = document.getElementById("msg");
			if(name.value=="")
			{
				alert("u did not enter anything");
				msg.innerHTML = "";
				name.focus();
				return;
			}
			if (name.value.trim()=="")
			{
				alert("u cannot enter blank spaces ");
				msg.innerHTML = "";
				name.focus();
				return;
			
			}
			if(!name.value.match(/^[A-Za-z ]+$/))
			{
				alert("name shud contain only alphabets");
				msg.innerHTML="";
				name.focus();
				return;
			}
			let d = new Date();
			let hr = d.getHours();
			let ans ="";
			if(hr<12)
				ans ="Good Morning "+name.value;
			else if(hr<16)
				ans = "Good Afternoon "+name.value;
			else 
				ans ="Good Evening "+name.value;
			msg.innerHTML = ans;
		}
	</script>
</center>
</body>

</html>
